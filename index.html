<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Football Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1 class="logo">Football Hub</h1>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <nav>
            <ul>
                <li><a href="#highlights">Highlights</a></li>
                <li><a href="#cta">Watch Now</a></li>
                <li><a href="#players">Players</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="highlights" class="highlights">
            <h2 class="match-highlights">Bologna vs AC Milan Highlights</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quis magnam sequi doloremque neque nobis ipsa esse dignissimos! Sequi, ad molestias..</p>
        </section>

        <section id="cta" class="cta">
            <h2 class="cta-heading">Watch Now</h2>
            <button id="watch-button" class="cta-button">Watch</button>
        </section>

        <section id="players" class="social-media">
            <!-- Player Cards Go Here -->
            <div class="card-container">
                <div class="player-card">
                    <div class="card">
                        <div class="card-face card-front">
                            <img src="https://talksport.com/wp-content/uploads/sites/5/2023/06/rafael-leao-ac-milan-celebrates-819095796.jpg" alt="Player 1">
                        </div>
                        <div class="card-face card-back">
                            <h3></h3>
                        </div>
                    </div>
                </div>
                <div class="player-card">
                    <div class="card">
                        <div class="card-face card-front">
                            <img src="https://assets.goal.com/v3/assets/bltcc7a7ffd2fbf71f5/blt80ceb9acfce7b42a/64396b9e60213d4c7c71625e/GOAL_-_Blank_WEB_-_Facebook_(11).jpg?auto=webp&format=pjpg&width=3840&quality=60" alt="Player 2">
                        </div>
                        <div class="card-face card-back">
                            <h3></h3>
                        </div>
                    </div>
                </div>
                <div class="player-card">
                    <div class="card">
                        <div class="card-face card-front">
                            <img src="https://phantom-marca.unidadeditorial.es/298552483a30331e17ab0912a7915b08/resize/828/f/jpg/assets/multimedia/imagenes/2020/12/26/16089845778231.jpg" alt="Player 3">
                        </div>
                        <div class="card-face card-back">
                            <h3></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <ul class="social-icons">
                <li><a href="#"><img src="facebook-icon.png" alt="Facebook"></a></li>
                <li><a href="#"><img src="twitter-icon.png" alt="Twitter"></a></li>
                <li><a href="#"><img src="instagram-icon.png" alt="Instagram"></a></li>
            </ul>
            <p>&copy; 2023 Football Hub</p>
        </div>
    </footer>

    <!-- JavaScript Goes Here -->
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
